<div class="container mt-5">

    @if (!isRegistered) {
    <div style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">
            Come on in ti view your matches. All you need to do is just sign up
        </p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn more</button>
        </div>
    </div>
    }@else {
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>Register form goes here soon</p>
            </div>
        </div>
    </div>
    }

</div>
