<div class="row">
    @for (photo of member().photos; track photo.id) {
    <div class="col-2">
        <img src="{{photo.url}}" alt="user's photo" class="img-thumbnail mb-1">
        <div class="text-center">
            <button class="btn btn-success btn-sm">Main</button>
            <button class="btn btn-primary btn-sm"><i class="fa fa-trash"></i></button>
        </div>
    </div>
    }

</div>
