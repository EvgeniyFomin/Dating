<div class="card mb-4">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{member().mainPhotoUrl}}" alt="{{member().knownAs}}">
    </div>

    <div class="card-body p-1">
        <h6 class="card-title text-center">
            <i class="fa fa-user me-2">
                {{member().knownAs}}
            </i>
        </h6>
        <p class="card-text text-center text-muted">{{member().city}}</p>
    </div>
</div>
