<div class="row">
    
    <div class="text-center mt-3">
        <h2>Your matches - {{membersService.paginatedResult()?.pagination?.totalItems}}</h2>
    </div>

    <div class="container mt-3">
        <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()">
            <div class="d-flex mx-2">
                <label class="col-form-label">Age from: </label>
                <input 
                    type="number" 
                    class="form-control ms-1" 
                    style="width: 70px;" 
                    name="minAge" 
                    [(ngModel)]="userParameters.minAge"
                >
            </div>
            <div class="d-flex mx-2">
                <label class="col-form-label">Age to: </label>
                <input 
                    type="number" 
                    class="form-control ms-1" 
                    style="width: 70px;" 
                    name="maxAge" 
                    [(ngModel)]="userParameters.maxAge"
                >
            </div>
            <div class="d-flex mx-2">
                <label class="col-form-label">Show: </label>
                <select 
                    name="gender" 
                    style="width: 130px;" 
                    class="form-select ms-1"
                    [(ngModel)]="userParameters.gender"
                >
                    @for (gender of genderList; track gender.value) {
                        <option [value]="gender.value">
                            {{gender.display}}
                        </option>
                    }
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Apply filters</button>
            <button class="btn btn-info" (click)="resetFilters()">Reset filters</button>

            <div class="col">
                <div class="btn-group float-end">
                    <button
                        type="button"
                        class="btn btn-primary"
                        name="orderBy"
                        (click)="loadMembers()"
                        btnRadio="lastActive"
                        [(ngModel)]="userParameters.orderBy"
                    >Last active</button>

                    <button
                        type="button"
                        class="btn btn-primary"
                        name="orderBy"
                        (click)="loadMembers()"
                        btnRadio="created"
                        [(ngModel)]="userParameters.orderBy"
                    >Newest members</button>
                </div>
            </div>
        </form>
    </div>

    @for (member of membersService.paginatedResult()?.items; track member.id) {
        <div class="col-2">
            <app-member-card [member]="member"></app-member-card>
        </div>
    }
</div>
@if(membersService.paginatedResult()?.pagination){
    <div class="d-flex justify-content-center">
        <pagination 
            [boundaryLinks]="true"
            [totalItems]="membersService.paginatedResult()?.pagination!.totalItems"
            [itemsPerPage]="membersService.paginatedResult()?.pagination!.itemsPerPage"
            [maxSize]="10"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" 
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;">
        </pagination>
    </div>
}
